<p>
Use the input fields below to find residue pair interactions between ubiquitin-like domains and
their partners. Clicking on a row in the table of interactions will show the structure with the
relevant residue-pair highlighted.
</p>

<form class="form-horizontal">

	<div class="form-group">
	    <label for="interaction_type" class="col-sm-2 control-label">Ubiquitin Type:</label>
    	<div id="ubl_types" class="checkbox">
	    	<div class="col-sm-10">
	    		<label>
					<input type="checkbox" value="SUM">SUM
				</label>
			</div>
			<div class="col-sm-10 col-sm-offset-2">
				<label>
					<input type="checkbox" value="UBQ">UBQ
				</label>
			</div>
    	</div>
	</div>

	<div class="form-group">
		<label for="ubq_resnum" class="col-sm-2 control-label">UBQ Residue Number(s):</label>
		<div class="col-sm-10">
    		<input class="form-control" id="ubq_resnums" placeholder="1,2,20-30">
    	</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<button id="filter" class="btn btn-default">Filter structures</button>
		</div>
	</div>
</form>

<div id="structure_list">
</div>
