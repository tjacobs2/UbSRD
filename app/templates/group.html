<table class="table table-hover">
	<tr>
		<th>Structure ID</th>
		<th>Number of residues</th>
	</tr>
	<% _.each(structures, function(structure) { %>
		<tr class="structure_row">
	    	<td><%= structure.get('struct_id') %></td>
	    	<td><%= structure.get('total_residue') %></td>
		</tr>
    <% }); %>
</table>
